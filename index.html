<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Bang Simulation - Three.js Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container for the three.js canvas -->
  <div id="container"></div>
  
  <!-- Include three.js from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <!-- Include OrbitControls for interactive camera movement -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/js/controls/OrbitControls.js"></script>
  <!-- Include dat.GUI for UI controls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <!-- Main simulation code -->
  <script src="main.js"></script>
</body>
</html>
